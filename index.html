<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Simples</title>
    <style>
        /* Define o fundo da página como branco */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* Estilo do menu superior */
        .menu {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu ul li {
            margin-right: 20px;
        }

        .menu ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        .menu ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Menu Superior -->
    <div class="menu">
        <div class="logo">Meu Site</div>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>

    <!-- Conteúdo da Página -->
    <div class="content">
        <!-- Adicione o conteúdo da página aqui -->
    </div>
</body>
</html>
